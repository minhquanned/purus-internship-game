<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@playcanvas/ammo@1.0.3/ammo/ammo.js"></script>
    <script src="https://code.playcanvas.com/playcanvas-stable.js"></script>
    <title>Project M</title>
  <script type="module" crossorigin src="/purus-internship-game/index-BmIakNJv.js"></script>
  <link rel="stylesheet" crossorigin href="/purus-internship-game/index-B7xH31r7.css">
</head>
<body>
    <!-- Canvas Container -->
    <div id="canvas-container">
        <canvas id="application-canvas"></canvas>
        <script>
            window.Ammo = undefined;
        </script>
    </div>
    
    <!-- Start Screen -->
    <div id="start-screen">
        <h1 class="title">Undead Survival</h1>
        <button id="start-button" class="start-button">Start Game</button>
        <div class="version">by Ha Minh Quan</div>
    </div>

    <!-- GameOver Screen -->
    <div id="game-over-screen">
        <h1 id="game-over-title" class="title">Great!</h1>
        <div class="stats">
            <div id="final-time">Time Survived: 00:00:00</div>
        </div>
        <button id="restart-button" class="start-button">Play Again</button>
        <div class="version">by Ha Minh Quan</div>
    </div>

    <!-- Movement Guide -->
    <div id="movement-guide" class="keys-guide">
        <div class="speech-bubble">
            <div class="guide-title">To move:</div>
            <div class="keys-container">
                <div class="key key-w" data-key="w">W</div>
                <div class="keys-row">
                    <div class="key" data-key="a">A</div>
                    <div class="key" data-key="s">S</div>
                    <div class="key" data-key="d">D</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Attack Guide -->
    <div id="attack-guide" class="keys-guide">
        <div class="speech-bubble">
            <div class="guide-title">
                I'll attack them for you, let's go!
            </div>
        </div>
    </div>

    <!-- In-Game UI -->
    <div id="ingame-ui" class="ingame-ui">
        <!-- Timer UI -->
        <div id="game-timer" class="game-ui">
            <div class="timer-container">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
            </div>
        </div>
        
        <!-- HP Bar UI -->
        <div id="health-bar" class="game-ui">
            <div class="hp-container">
            <div class="hp-bar">
                <div id="hp-fill"></div>
            </div>
            <span id="hp-text">100/100</span>
            </div>
        </div>

        <!-- XP UI -->
        <div id="xp-bar">
            <div id="xp-fill"></div>
            <span id="xp-text">55.9%</span>
        </div>        
    </div>

    <!-- Upgrade Panel -->
    <div id="upgrade-panel" class="upgrade-panel hide">
        <div class="upgrade-options">
            <h2>Choose an Upgrade</h2>
            <div id="upgrade-cards" class="upgrade-cards"></div>
        </div>
    </div>    
</body>
</html>
